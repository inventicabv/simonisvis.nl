COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Welkom bij Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"De eerste stap van de welkomsrondleiding, die de nieuwe header laat zien\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Rondleiding updates</h2><h3>Start automatisch de tour</h3><p>zodat men zelf de rondleiding kan starten. De contextuele rondleiding kan worden uitgeschakeld voor één of alle gebruikers. Rondleiding kan opnieuw worden gestart vanuit het menu Rondleidingen.</p><h3>Verbeteringen</h3><ul class=\"mb-3\"><li>Voor de duidelijkheid is de <em>stappenteller</em> als eerste in de koptekst van de tour geplaatst.</li><li>Het modaal venster verkleint automatisch om grotere inhoud en afbeeldingen mogelijk te maken.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Core updates</h2><h3> De nieuwe alles-in-een 'Artikelen' module</h3><p>Gebruik één module om laatste, meest gelezen, specifieke of gearchiveerde artikelen uit geselecteerde categorieën weer te geven - met filters, tags en meer..</p><p>vanuit <span class=\"fw-medium\">Inhoud -&gt; Site modules</span>, maak een nieuwe module van het type 'Artikelen'.</p><h3>Mail Sjabloon Lay-out</h3><p>Ga nog een stap verder door een geheel unieke lay-out (inclusief logo) te maken die kan worden toegepast op één of alle mailsjablonen.</p><p>vanuit <span class=\"fw-medium\">Algemene instellingen -&gt; Mail Sjablonen</span>, lay-outs kunnen worden gedefinieerd in HTML.</p><h3>Overige verbeteringen en reparaties</h3><ul class=\"mb-3\"><li>Geneste subformulieren - staat het nesten van subformulieren toe in een Subvorm Aangepast veld.</li><li>Totaal aantal - Toont de teller en het totaal aantal lijstitems in het console.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template voorbeeld, inclusief een header logo en een footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Wat is er nieuw in Joomla 5.2!"

