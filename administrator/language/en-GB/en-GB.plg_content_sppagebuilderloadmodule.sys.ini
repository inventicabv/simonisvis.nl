PLG_SPPAGEBUILDER_LOADMODULE="SP Page Builder - Load Modules"
PLG_SPPAGEBUILDER_LOADMODULE_XML_DESCRIPTION="Within sp page builder addons this plugin loads a Module by ID, Syntax: {loadmoduleid 1} or a Module by position, Syntax: {loadposition user1} or a Module by name, Syntax: {loadmodule mod_login}. Optionally can specify module style and for loadmodule a specific module by title, Syntax: {loadmodule mod_login,module title,style}."
